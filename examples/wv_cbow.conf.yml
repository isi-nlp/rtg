model_args:
  emb_dim: 300
  vocab_size: 500
model_type: wv_cbow
optim:
  args:
    betas:
    - 0.9
    - 0.98
    eps: 1.0e-09
    label_smoothing: 0.1
    lr: 0.1
    warmup_steps: 4000
  name: ADAM
prep:
  max_types: 500
  pieces: bpe
  shared_vocab: true
  src_len: 100
  tgt_len: 100
  train_src: data/train.src
  train_tgt: data/train.tgt
  truncate: true
  valid_src: data/valid.src
  valid_tgt: data/valid.tgt
tester:
  suit:
    valid:
    - data/valid.src
    - data/valid.tgt
trainer:
  batch_size: 1024
  check_point: 100
  ctx_size: 2
  keep_models: 10
  side: src+tgt
  steps: 200
