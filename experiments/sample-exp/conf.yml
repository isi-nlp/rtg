# this is a mini model for testing. See transformer.base or transformer.big
model_args:
  src_vocab: 500
  tgt_vocab: 500
  enc_layers: 1
  dec_layers: 2
  hid_size: 128
  ff_size: 256
  n_heads: 2
  attn_bias: true
  attn_dropout: 0.1
  dropout: 0.2
  activation: relu
  tied_emb: three-way
  self_attn_rel_pos: 0
model_type: tfmnmt
optimizer:
  name: adam
  args:
    betas:
    - 0.9
    - 0.98
    eps: 1.0e-09
    lr: 0.1

schedule:
  name: noam
  args:
    constant: 2
    warmup: 4000
    model_dim: 128

criterion:
  name: smooth_kld
  args:
    label_smoothing: 0.1

prep:
  max_types: 500
  pieces: bpe
  shared_vocab: true
  src_len: 128
  tgt_len: 128
  train_src: stdin:text:0
  train_tgt: stdin:text:1
  truncate: false
  valid_src: experiments/sample-data/sampl.valid.fr.tok
  valid_tgt: experiments/sample-data/sampl.valid.en.tok
  valid_tgt_raw: experiments/sample-data/sampl.valid.en
  mono_src: []
  mono_tgt: []
tester:
  decoder:
    beam_size: 2
    batch_size: 12000  # this is for 1 beam; effective_batch_size = batch_size / beam_size
    lp_alpha: 0.0     # length penalty
    ensemble: 5
    max_len: 50
  suite:
    valid:
    - experiments/sample-data/sampl.valid.fr.tok
    - experiments/sample-data/sampl.valid.en       # reference, unmodified -- not tokenized
    test:
    - experiments/sample-data/sampl.test.fr.tok
    - experiments/sample-data/sampl.test.en       # reference, unmodified -- not tokenized-
trainer:
  init_args:
    chunk_size: 10
  batch_size: 512
  check_point: 200
  keep_models: 10
  steps: 500
