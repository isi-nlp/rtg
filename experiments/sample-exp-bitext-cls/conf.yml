model_args:
  model_id: hf:xlm-roberta-base
  src_vocab: 250002
  tgt_vocab: 6
  pretrained: true
model_type: bitext-classifier-comet

optimizer:
  name: adam
  args:
    betas:
    - 0.9
    - 0.98
    eps: 1.0e-09
    lr: 0.1

schedule:
  name: noam
  args:
    constant: 2
    warmup: 8000
    model_dim: 128

criterion:
  name: sparse_cross_entropy

prep:
  max_types: 4000
  pieces: bpe
  codec_lib: nlcodec
  shared_vocab: false
  src_len: 100
  tgt_len: 100
  train_src: data/trec/train.text.tsv
  train_tgt: data/trec/train.coarse
  truncate: true
  valid_src: data/trec/valid.text.tsv
  valid_tgt: data/trec/valid.coarse
tester:
  suite:
    valid:
    - data/trec/valid.text
    - data/trec/valid.coarse
  ensemble: 2
  batch_size: 6000
  max_len: 256

trainer:
  batch_size: [1024, 8]
  check_point: 250
  keep_models: 10
  steps: 3000
  sort_by: random
